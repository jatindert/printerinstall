<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installation Error</title>
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .error-box {
      background-color: #ffffff;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .error-header {
      border-top: 5px solid #dc3545; /* Red top bar */
      padding-top: 15px;
      margin-bottom: 25px;
    }

    .error-header h2 {
      font-size: 26px;
      color: #dc3545;
      font-weight: 600;
    }

    .error-icon {
      font-size: 70px;
      color: #dc3545;
      position: relative;
      margin-bottom: 25px;
    }

    .printer-icon {
      font-size: 40px;
      color: #212529;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .error-box p {
      font-size: 16px;
      color: #555;
      margin-bottom: 12px;
    }

    .contact-info {
      font-size: 16px;
      color: #000;
      margin-top: 20px;
      font-weight: 500;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    @media (max-width: 576px) {
      .error-header h2 {
        font-size: 22px;
      }

      .error-icon {
        font-size: 60px;
      }

      .printer-icon {
        font-size: 30px;
        top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="error-box">
    <div class="error-header">
      <h2>Installing</h2>
      <p><strong>Fatal error occurred during installation..</strong></p>
    </div>

    <div class="error-icon">
      <i class="bi bi-x-circle-fill"></i>
      <i class="bi bi-printer printer-icon"></i>
    </div>

    
    <p>Printer driver installation has been failed due to fatal error <strong>"C0000022"</strong> preventing product driver installation.</p>
    <p>Please contact our Printer Expert For Assistance.</p>

    <p class="contact-info">Call us at <a href="tel:(855) 602-0878">(855) 602-0878</a></p>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

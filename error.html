
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Service Not Found</title>
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6f+6gFKRqaA1s9h+PpHFiLsCbdzXZJhHRQu8vEYrslWXGQYp3nZDGej5UB" crossorigin="anonymous">
  
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .error-box {
      background-color: #ffffff;
      padding: 40px 60px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .error-header {
      border-top: 5px solid #007bff; /* Blue line at the top */
      padding-top: 15px;
      margin-bottom: 30px;
    }

    .error-header h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .error-box p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .error-icon {
      font-size: 80px;
      color: #ff0000;
      margin-bottom: 20px;
      position: relative;
    }

    .printer-icon {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 40px;
      color: #000;
    }

    .contact-info {
      font-size: 16px;
      color: #333;
      margin-top: 20px;
      font-weight: bold;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="error-box">
    <div class="error-header">
      <h2>Service Not Found</h2>
    </div>
    <div class="error-icon">
      <i class="bi bi-exclamation-triangle"></i>
      <i class="bi bi-printer printer-icon"></i> <!-- Printer icon from Bootstrap Icons -->
    </div>
    <p>Sorry, we couldn't find any matching installation or printer service. Please try a different search.</p>
    <p class="contact-info">If you need further assistance, please contact us at <a href="tel:+1234567890">+1 234 567 890</a>.</p>
  </div>

  <!-- Bootstrap JS (optional for future use) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0sW9bPi/ih9mQ4hGmW5fg8W8cpGBHb5dDBeI5BfhxwLhfvdi" crossorigin="anonymous"></script>
</body>
</html>

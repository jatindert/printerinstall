<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Up Your Printer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
    }

    .banner {
      background: linear-gradient(90deg, #0056b3, #007bff);
      color: white;
      padding: 100px 20px;
      text-align: center;
      position: relative;
    }

    .banner h1 {
      font-size: 40px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #e6e6e6;
    }

    .search-container {
      max-width: 700px;
      margin: 0 auto;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .search-box input {
      padding-left: 45px;
      height: 50px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/622/622669.png');
      background-size: 20px;
      background-position: 15px center;
      background-repeat: no-repeat;
      border-radius: 8px;
    }

    .search-box button {
      font-weight: 600;
      height: 50px;
      border-radius: 8px;
    }

    .brand-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
      background-color: white;
    }

    .brand-logos img {
      height: 60px;
      filter: grayscale(100%);
      transition: all 0.3s;
    }

    .brand-logos img:hover {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    @media (min-width: 768px) {
      .search-box {
        flex-direction: row;
      }
    }
  </style>

  <script>
    function handleSearch(e) {
      e.preventDefault();
      const term = document.getElementById('searchInput').value.trim();
      sessionStorage.setItem('searchTerm', term);
      window.location.href = 'load.html';
    }
  </script>
</head>
<body>

  <!-- Full-width Banner with Search -->
  <section class="banner">
    <h1>Set Up Your Printer</h1>
    <p>Enter your product name and model number to get the right drivers</p>
    
    <div class="search-container">
      <form class="search-box" onsubmit="handleSearch(event)">
        <input type="text" id="searchInput" class="form-control" placeholder="e.g., HP DeskJet 2723, Canon WiFi setup" required />
        <button type="submit" class="btn btn-light text-primary">Search</button>
      </form>
    </div>
  </section>

  <!-- Brand Logos Below Banner -->
  <section class="brand-logos">
    <img src="hp.png" alt="HP" />
    <img src="canon.webp" alt="Canon" />
    <img src="Epson_logo.png" alt="Epson" />
    <img src="brother-logo.png" alt="Brother" />
  </section>

</body>
</html>

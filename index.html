
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Up Your Printer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .banner {
      background: linear-gradient(90deg, #0056b3, #007bff);
      color: white;
      padding: 100px 20px 60px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .banner::after {
      content: "";
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-image: url('https://cdn-icons-png.flaticon.com/512/2483/2483783.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 120px;
      height: 120px;
      opacity: 0.1;
    }

    .banner h1 {
      font-size: 36px;
      font-weight: 600;
    }

    .banner p {
      font-size: 16px;
      margin-top: 10px;
    }

    .search-section {
      margin-top: -50px;
      padding: 40px 20px;
    }

    .search-box {
      background: white;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 20px;
    }

    @media (max-width: 576px) {
      .banner h1 {
        font-size: 28px;
      }

      .banner::after {
        width: 80px;
        height: 80px;
        right: 10px;
      }
    }
  </style>

  <script>
    function handleSearch(e) {
      e.preventDefault();
      const term = document.getElementById('searchInput').value.trim();
      sessionStorage.setItem('searchTerm', term);
      window.location.href = 'load.html';
    }
  </script>
</head>
<body>
  <header class="banner">
    <h1>Set Up Your Printer</h1>
    <p>Enter your product name and model number to get the right drivers for you</p>
  </header>

  <section class="search-section">
    <div class="container">
      <form class="search-box d-flex flex-column flex-md-row gap-3" onsubmit="handleSearch(event)">
        <input type="text" id="searchInput" class="form-control" placeholder="Search e.g., Printer installation, Wi-Fi setup" required />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>

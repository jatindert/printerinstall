
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Up Your Printer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .banner {
      background: linear-gradient(90deg, #0056b3, #007bff);
      color: white;
      padding: 100px 20px 60px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .banner::after {
      content: "";
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      background-image: url('https://cdn-icons-png.flaticon.com/512/2483/2483783.png');
      background-size: cover;
      background-repeat: no-repeat;
      width: 180px;
      height: 180px;
      opacity: 0.15;
    }
    .banner h1 {
      font-size: 40px;
      font-weight: 600;
    }
    .banner p {
      font-size: 18px;
      margin-top: 10px;
    }
    .search-section {
      margin-top: -50px;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .search-box {
      background: white;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 20px;
      display: flex;
      flex-direction: row;
      gap: 15px;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }
    .search-box input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 16px;
    }
    .search-box button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .search-box button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function handleSearch(e) {
      e.preventDefault();
      const term = document.getElementById('searchInput').value.trim();
      sessionStorage.setItem('searchTerm', term);
      window.location.href = 'load.html';
    }
  </script>
</head>
<body>
  <header class="banner">
    <h1>Set Up Your Printer</h1>
    <p>Enter your product name and model number to get the right drivers for you</p>
  </header>
  <section class="search-section">
    <form class="search-box" onsubmit="handleSearch(event)">
      <input type="text" id="searchInput" placeholder="Search e.g., Printer installation, Wi-Fi setup" required />
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>

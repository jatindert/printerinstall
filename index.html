<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Up Your Printer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .hero-card {
      background: white;
      padding: 50px 30px;
      margin: 60px auto 30px;
      max-width: 800px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
      border-radius: 20px;
      text-align: center;
    }

    .brand-logos {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .brand-logos img {
      height: 50px;
      filter: grayscale(100%);
      transition: transform 0.3s, filter 0.3s;
    }

    .brand-logos img:hover {
      transform: scale(1.05);
      filter: grayscale(0%);
    }

    .hero-card h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .hero-card p {
      font-size: 15px;
      color: #666;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .search-box input {
      padding-left: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/622/622669.png');
      background-size: 20px;
      background-position: 10px center;
      background-repeat: no-repeat;
    }

    .search-box button {
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }

    .search-box button:hover {
      background-color: #0062cc;
    }

    @media (min-width: 768px) {
      .search-box {
        flex-direction: row;
      }
    }
  </style>

  <script>
    function handleSearch(e) {
      e.preventDefault();
      const term = document.getElementById('searchInput').value.trim();
      sessionStorage.setItem('searchTerm', term);
      window.location.href = 'load.html';
    }
  </script>
</head>
<body>

  <div class="container">
    <div class="hero-card">
      <!-- Brand Logos -->
      <div class="brand-logos">
        <img src="brother-logo.png" alt="HP">
        <img src="canon.webp" alt="Canon">
        <img src="hp.png" alt="Epson">
        <img src="Epson_logo.png" alt="Brother">
      </div>

      <!-- Text -->
      <h1>Set Up Your Printer</h1>
      <p>Enter your product name and model number to get the right drivers</p>

      <!-- Search Box -->
      <form class="search-box" onsubmit="handleSearch(event)">
        <input type="text" id="searchInput" class="form-control" placeholder="e.g., HP DeskJet 2723, Canon WiFi setup" required />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>

</body>
</html>

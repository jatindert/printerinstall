<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Services</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .main-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 50px;
      max-width: 1200px;
      width: 100%;
      flex-wrap: wrap;
    }

    .loader-box {
      background: #fff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: floatBox 3s ease-in-out infinite;
      max-width: 480px;
      width: 100%;
    }

    .loader-box h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .loader-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    .bar {
      width: 14px;
      height: 45px;
      background-color: #ff5733;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .bar:nth-child(2) {
      background-color: #33b5ff;
      animation-delay: 0.2s;
    }

    .bar:nth-child(3) {
      background-color: #ffb833;
      animation-delay: 0.4s;
    }

    .bar:nth-child(4) {
      background-color: #33ff57;
      animation-delay: 0.6s;
    }

    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }

    @keyframes floatBox {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .loader-box p {
      font-size: 16px;
      color: #555;
    }

    .right-img-wrapper {
      max-width: 400px;
      width: 100%;
    }

    .right-img {
      width: 100%;
      height: auto;
      opacity: 0.15;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
        gap: 30px;
      }

      .loader-box {
        padding: 40px 30px;
      }

      .right-img-wrapper {
        max-width: 300px;
      }
    }
  </style>

  <script>
    setTimeout(function () {
      const searchTerm = sessionStorage.getItem('searchTerm') || '';
      if (searchTerm.toLowerCase().includes('printer') || searchTerm.toLowerCase().includes('installation')) {
        window.location.href = 'result.php';
      } else {
        window.location.href = 'error.html';
      }
    }, 10000);
  </script>
</head>
<body>

  <div class="main-wrapper">
    <div class="loader-box">
      <h2><strong>Page Loading</strong></h2>
      <div class="loader-bar">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <p>Installing Drivers...</p>
    </div>

    <div class="right-img-wrapper">
      <img src="ai.png" alt="AI Illustration" class="right-img">
    </div>
  </div>

</body>
</html>
